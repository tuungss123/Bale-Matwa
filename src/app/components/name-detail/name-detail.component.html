<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="donor_name" required>
        </div>
   
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" formControlName="email" required>
        </div>
   
        <div class="form-group">
          <label>Contact</label>
          <input class="form-control" type="text" formControlName="contact" required>
        </div>
        <div class="form-group">
            <label>Fund</label>
            <input class="form-control" type="text" formControlName="fund" required>
          </div>
   
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
