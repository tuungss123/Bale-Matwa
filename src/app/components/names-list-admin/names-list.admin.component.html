<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered   table-striped" style="margin-top:100px">
      <thead class="table__head">
        <tr class="winner__table">
          <th><i class="fa fa-id-badge" aria-hidden="true"></i> Id</th>
          <th><i class="fa fa-user" aria-hidden="true"></i> Name </th>
          <th><i class="fa fa-envelope" aria-hidden="true"></i> Email </th>
          <th> <i class="fa fa-phone" aria-hidden="true"></i> Contact </th>
          <th style="color: white;"><i class="fa fa-money" style="color: white;" aria-hidden="true"></i> Donation </th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="winner__table" *ngFor="let name of Names; let i = index">
          <th scope="row">{{name._id}}</th>
          <td>{{name.donor_name}}</td>
          <td>{{name.email}}</td>
          <td>{{name.contact}}</td>
          <td>{{name.fund}}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary" routerLink="/names-admin/{{name._id}}">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(name._id, i)">Delete</button></td>
        </tr>
        
      </tbody>
      
    </table>
  </div>
</div>
